<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>RPA WebApp</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="row gx-0">
        <div class="col-md-5">
          <div class="left-side-wrapper d-flex justify-content-center">
            <div class="left-side-content align-self-center">
              <h1>Title Assistants</h1>
              <p class="text-white">
                Promises Kept
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="right-side-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#"
                        >Features</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li>
                      <button type="button" class="btn btn-warning">
                        Log in
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <div class="create-account">
              <h2 class="pb-3 pt-4">Create Account</h2>
              <form>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Full Name"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email Address"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <button type="submit" class="btn btn-primary mb-3">
                  Create Account
                </button>
                <span class="login-text"
                  >Already have an account?
                  <span class="login-text-orange">Log in</span></span
                >
                <div class="sign-in-with">or Sign In with</div>
                <div class="d-flex justify-content-evenly">
                  <div class="align-self-center social-wrapper">
                    <a href="#" rel="noopener noreferrer">
                      <img src="./img/google.png" alt="" srcset="" />
                      <span>Sign up with Google</span>
                    </a>
                  </div>
                  <div class="align-self-center social-wrapper">
                    <a href="#" rel="noopener noreferrer">
                      <img src="./img/link.png" alt="" srcset="" />
                      <span>Sign up with Google</span>
                    </a>
                  </div>
                </div>
              </form>
            </div>
            <div class="footer">
              <p>
                Privacy Policy | Terms of Use | Copyright Â© 2022. All rights
                reserved
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
